<!DOCTYPE html>

  <style>
    * {

    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #007bff;
    }

    p {
      font-size: 1.1rem;
    }

    /* Burbuja de chat */
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Ventana del chat */
    #chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 100%;
      max-width: 360px;
      max-height: 500px;
      background-color: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      z-index: 1000;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-weight: 600;
      text-align: center;
    }

    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      height: 250px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    #chat-input button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      #chat-container {
        right: 10px;
        left: 10px;
        width: auto;
      }

      #chat-bubble {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
